# Render Blueprint for School Management System

databases:
  - name: school-management-db
    databaseName: school_management
    user: school_management_user
    plan: free

services:
  - type: web
    name: school-management-system
    env: go
    plan: free
    buildCommand: go mod download && go build -o school-management-system ./cmd/server
    startCommand: ./school-management-system
    autoDeploy: true

    envVars:
      # Go/Gin environment
      - key: GIN_MODE
        value: release

      # Database URL automatically injected from the database service
      - key: DATABASE_URL
        fromDatabase:
          name: school-management-db
          property: connectionString

      # Server port
      - key: PORT
        value: 8080

      # JWT secret for authentication
      - key: JWT_SECRET
        generateValue: true
