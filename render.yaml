# Render Blueprint for School Management System
# Reference: https://render.com/docs/blueprint-spec

databases:
  - name: school-management-db
    databaseName: school_management
    user: school_management_user
    plan: free
    ipAllowList: [] # allow all connections from Render services by default

services:
  - type: web
    name: school-management-system
    env: go
    plan: free
    buildCommand: go mod download && go build -o school-management-system ./cmd/server
    startCommand: ./school-management-system
    autoDeploy: true

    envVars:
      # --- Go environment ---
      - key: GO_VERSION
        value: 1.25.1

      - key: GIN_MODE
        value: release

      # --- Database connection ---
      - key: DATABASE_URL
        fromDatabase:
          name: school-management-db
          property: connectionString

      # --- Web server port (Render injects its own too) ---
      - key: PORT
        value: 8080
